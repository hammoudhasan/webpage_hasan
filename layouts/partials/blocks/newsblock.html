<!-- layouts/partials/widgets/news.html -->
<section class="widget-news container">
    <h1>{{ .Page.Params.title | default "News" }}</h1>
    {{ $newsEntries := where site.RegularPages "Section" "news" }}
    <div class="news-entries">
        {{ range $newsEntries }}
        <article class="news-entry">
            <div class="news-box">
                {{ if .Params.linkable }}
                    <h2 class="news-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ else }}
                    <h2 class="news-title">{{ .Title | markdownify }}</h2>
                {{ end }}
                <p class="news-date">{{ .Date.Format "January 2006" }}</p>
            </div>
        </article>
        {{ end }}
    </div>

    <!-- Updated CSS -->
    <style>
        /* Importing a modern Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        .widget-news {
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .news-entries {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .news-entries::-webkit-scrollbar {
            width: 6px;
        }

        .news-entries::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .news-entry {
            margin-bottom: 20px;
        }

        .news-box {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .news-box:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-8px);
        }

        .news-title {
            margin: 0 0 10px;
            font-size: 1.5em;
            font-weight: 500;
            color: #222;
        }

        .news-title a {
            text-decoration: none;
            color: inherit;
        }

        .news-title a:hover {
            color: #1e88e5; /* Accent color on hover */
        }

        .news-date {
            font-size: 0.9em;
            color: #888;
        }

        /* Subtle separator between news entries */
        .news-entry:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .news-box {
                padding: 15px;
            }

            .news-title {
                font-size: 1.3em;
            }
        }
    </style>
</section>
