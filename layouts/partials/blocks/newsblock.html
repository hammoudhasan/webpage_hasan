<!-- layouts/partials/widgets/news.html -->
<section class="widget-news container">
    <h1>{{ .Page.Params.title | default "News" }}</h1>
    {{ $newsEntries := where site.RegularPages "Section" "news" }}
    <div class="news-entries">
        {{ range $newsEntries }}
        <article class="news-entry">
            <div class="news-box">
                {{ if .Params.linkable }}
                    <h2 class="news-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ else }}
                    <h2 class="news-title">{{ .Title | markdownify }}</h2>
                {{ end }}
                <p class="news-date">{{ .Date.Format "January 2006" }}</p>
            </div>
        </article>
        {{ end }}
    </div>

    <!-- Updated CSS -->
    <style>
        /* Importing a modern Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        .widget-news {
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
        }

        .news-entries {
            /* Removed max-height to allow the section to expand */
            overflow-y: visible; /* Changed from 'auto' to 'visible' */
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        .news-entries::-webkit-scrollbar {
            width: 6px;
        }

        .news-entries::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .news-entry {
            margin-bottom: 15px;
        }

        .news-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .news-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.05) 50%);
            transform: rotate(45deg);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .news-box:hover::before {
            opacity: 1;
        }

        .news-box:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
            border-color: transparent;
        }

        .news-title {
            margin: 0 0 8px;
            font-size: 1.2em;
            font-weight: 500;
            color: #222;
            display: flex;
            align-items: center;
        }

        .news-title a {
            text-decoration: none;
            color: inherit;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .news-title a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff6f61;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .news-title a:hover {
            color: #ff6f61;
        }

        .news-title a:hover::after {
            transform: translateX(0);
        }

        .news-title::before {
            content: 'ðŸ“°';
            margin-right: 8px;
            font-size: 1em;
        }

        .news-date {
            font-size: 0.85em;
            color: #888;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .news-box {
                padding: 12px;
            }

            .news-title {
                font-size: 1em;
            }
        }
    </style>
</section>
